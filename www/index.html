        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">

                <div class="page-content">
                    <div class="block">
                    <div class="list no-hairlines-md">

						</div>
						</li>
						<li class="item-content item-input item-input-outline">

							<input id="passLogin" type="password" value="alphonse01" placeholder="Ingresa tu Contraseña" required validate/>

							<div id="passInfo"class="item-input-info">Mínimo de 6 carácteres</div>
							</div>
						</div>
						</li>
						
						<li>
						<label class="item-checkbox item-content">
							<!-- Checkbox input -->
							<input id="recordarUsuario" type="checkbox"/>
							<!-- Checkbox icon -->
							<i class="icon icon-checkbox"></i>
							<div class="item-inner">
							<!-- Checkbox Title -->
							<div class="item-title">Recordar datos</div>
							</div>
						</label>
						</li>
					</ul>

					<div class="row">

					</div>
